<html>
    <head>
        <title>css units of measure </title>
        <style>
            div{
                height: 10pt;
                margin: auto;
                background-color: #000000;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div style="width:1in"></div>
        <div style="width:1cm"></div>
        <div style="width:1pc"></div>
        <div style="width:1pt"></div>
        
        <br />
        <br />

        <div style="width:50px"></div>
        
        <div style="width:50%"></div>
    </body>
</html>
