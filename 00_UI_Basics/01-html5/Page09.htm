<!DOCTYPE html>
<html>
    <head>
        <title>Html form elements</title>
    </head>
    <body>
        <h3>form </h3>
        
        <form action="urlToWhichDataHasToBeSubmitted" >

            <div><label>Any Field Name </label> </div>
            <div><input type="text" /></div>
            <div><input type="password" /></div>
            <div><input type="file" /></div>
            <div><input type="range" /></div>
            <div><input type="number" /></div>
            <div><input type="date" /></div>
            <div><input type="time" /></div>
            <div><input type="week" /></div>
            <div> 
                <label><input type="radio" name="gender" /> Male </label>
                <label><input type="radio" name="gender" /> Female </label>
            </div>
            <div>
                <label><input type="radio" name="workOption" /> Work From Home </label>
                <label><input type="radio" name="workOption" /> Work From Office </label>
                <label><input type="radio" name="workOption" /> Hybrid Work Form </label>
            </div>
            <div>
                <label><input type="checkbox" name="skill" /> Java </label>
                <label><input type="checkbox" name="skill" /> .Net </label>
                <label><input type="checkbox" name="skill" /> HTML </label>
                <label><input type="checkbox" name="skill" /> CSS </label>
                <label><input type="checkbox" name="skill" /> Javascript </label>
            </div>
            <div>
                <select>
                    <option value="SSC">Secondary School Certificate </option>
                    <option value="UG">Under Graduate </option>
                    <option value="GRAD">Graduate </option>
                    <option value="PF">Post Graduate </option>
                </select>
            </div>
            <div>
                <textarea rows="3" cols="80"></textarea>
            </div>
            <div>
                <button type="button">A normal button</button>
                <button type="reset">A reset button</button>
                <button type="submit">A submit button</button>
            </div>
        </form>
    </body>
</html>
