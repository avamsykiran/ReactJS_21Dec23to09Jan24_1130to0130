<!DOCTYPE html>
<html>
    <head>
        <title>Javascript event handling</title>
        <script src="../scripts/script03.js"></script>
    </head>
    <body>
        <section style="width:50%;margin:auto;">
            <form onsubmit="addFriend(); return false;">
                <div>
                    <label for="fnm">Friend Name: </label>
                    <input type="text" id="fnm" name="fnm" required/>
                </div>
                <div>
                    <label for="mob">Mobile: </label>
                    <input type="text" id="mob" name="mob" required/>
                </div>
                <div>
                    <label for="dob">Date Of Birth: </label>
                    <input type="date" id="dob" name="dob" required/>
                </div>
                <button>ADD</button>
            </form>
    
            <h3>Friends List</h3>
            <table id="friendsList" style="width:100%;border:1px solid #000000;">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Mobile</th>
                        <th>Date Of Birth</th>
                        <th>Age (yrs)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </section>
        
    </body>
</html>
