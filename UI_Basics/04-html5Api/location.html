<!DOCTYPE html>
<html>

<head>
    <title>Geo Location</title>
    <script type="text/javascript">
        function getlocation() {
            var divInfo = document.getElementById("divInfo");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        let loc = "Latitude: " + position.coords.latitude +
                            "<br>Longitude: " + position.coords.longitude;
                        divInfo.innerHTML = loc;
                    },
                    error => {

                        switch (error.code) {

                            case error.PERMISSION_DENIED: alert("Sorry! Permission not granted by user!"); break;
                            case error.POSITION_UNAVAILABLE: alert("Sorry! Position Not Known!"); break;
                            case error.TIMEOUT: alert("Sorry! Request timed out !"); break;

                        }

                    });
            }
            else { divInfo.innerHTML = "Geolocation is not supported by this browser."; }
        }
    </script>
</head>

<body>
    <div id="divInfo"></div>
    <button onclick="getlocation()">Get Location</button>

</body>

</html>
